
<h3>Agregar</h3>
<hr>
<form (ngSubmit)="submitHandler()" >
  <input
    type="text"
    name="nombre"
    placeholder="Nombre"
    [(ngModel)]="nuevo.nombre"
  >
  <input
    type="number"
    placeholder="Poder"
    value="{{nuevo.poder}}"
    (input)="cambiarPoder($event)"
  >
  <button type="submit">Agregar</button>
</form>
