<p>Listado de Heroes</p>

<div *ngIf="deletedHero; else noBorrado">
  <h3>Heroe Borrado: <small>{{deletedHero}}</small></h3>
</div>


<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="deleteHero()">Borrar Heroe</button>

<ul>
  <li *ngFor="let hero of heroes; let i = index">{{i+1}} - {{hero}}</li>
</ul>
